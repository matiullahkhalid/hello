  <!-- git add:
    this command will let us to tell git that i want add file once tracked that next time i wanna to commit. i need tell git what files to keep the track of 
    
    git commit:
    when i say git commit i am going to tell my repository ,i would like to save a snapshot of the current state of my repository,keeping the track of changes that have been made to the file that i added 
    and the way we run it by typing this command:
    git commit -m "message"

    the message is a commit message and it is a description in english of what changes you have made in this most recent commit .becuase overtime you work on big project you gonna make alots of commits and make a lots of changes to your programe you commit and commit again each new addition that you make to you programe on project. and  you may back refer to old commit so the message will help you on which commit what changes you made.and this make it easy to  keep the track of all changes that you made to particular git repository.

    git status:
    this command will tell us what happenning inside of my respository .

    git push:
    this command will push those changes to github online version of my repository . git push will push my changes to file from my computer  to github repository

    git pull:
    this command will get recent changes to the file on github repostory to my computer repository of project.
    
    git log:
    this command is useful when ever you need to keep track of all of changes you made to your code. keep the track of all of commits that you have been made. in the particular repository.
    and also is useful that you made a commit and you want to go back to previous commit  then you can use 'git reset' command to get back to previous commit.

    git reset:
    command to get back to previous commit. there is possible ways to use it :
    git reset --hard <commit>:
    it means reset everything backto then you have a commit hash in '<>' brackets to get back to that particular commit.
    git reset --hard origin/master:
    this command will get to the current version of my respository on github.so i wanna take my current version of my repository and reset it back to whatever is on github then i can use this 'git reset --hard origin/master'.

    Branching:
    is a git ways to repository at the same time.
